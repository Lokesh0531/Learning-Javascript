    <script>

        var month = prompt("Enter the month no");
        // var month =4
        if(month==1 || month==3 || month==5 || month==7 || month==8 || month==10 || month==12){
            document.write("In this month days is 31");
        } else if(month==2){
            document.write("In this month days is 28");
        } else if (month==4 || month==11 || month==6 || month==9){
            document.write("In this month days is 30");
        }else{
            alert("Enter valid month");
        }
    </script>
